
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FLP to MIDI Validator</title>
  <style>
    #progressBar {
      width: 100%;
      background-color: #eee;
    }
    #progressBarFill {
      width: 0%;
      height: 20px;
      background-color: #4CAF50;
      text-align: center;
      color: white;
    }
    #downloadBtn {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Upload MIDI or FLP File</h2>
  <input type="file" id="fileInput" accept=".mid,.midi,.flp"><br><br>
  <button id="uploadBtn">UPLOAD!</button><br><br>
  <div id="progressBar">
    <div id="progressBarFill">0%</div>
  </div><br>
  <button id="downloadBtn">Download</button><br><br>
  <div id="message"></div>
  <script src="script.js"></script>
</body>
</html>
